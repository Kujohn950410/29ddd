<!DOCTYPE html>
<html>
<body>
<h1 style="font-size:200%">賽制規定</h1>
<p style="font-size:100%">正式比賽採5局3勝制，前4局採用25分制，每隊只有贏得至少25分，比分若達到24-24，則比賽繼續進行，直到有一隊領先2分（如26-24或27-25） ，才勝1局。
決勝局的比賽採用15分制，當其中一隊先得8分後，兩隊交換場區，但仍然按原來的輪轉順序繼續比賽。
在決勝局（第五局）的比賽，先獲15分並領先對隊2分為勝。</p>
</body>
