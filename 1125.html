<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>麻將簡單分數計算</title>
</head>
<body>

<h2>麻將簡單分數計算</h2>

<p>玩家分數：<span id="score">0</span></p>

<button onclick="win()">胡牌 +10 分</button>
<button onclick="lose()">輸牌 -5 分</button>
<button onclick="resetScore()">重置分數</button>

<script>
// 玩家分數
let score = 0;

// 胡牌加分
function win() {
    score += 10;
    document.getElementById("score").innerText = score;
}

// 輸牌扣分
function lose() {
    score -= 5;
    if(score < 0) score = 0; // 不讓分數為負
    document.getElementById("score").innerText = score;
}

// 重置分數
function resetScore() {
    score = 0;
    document.getElementById("score").innerText = score;
}
</script>

</body>
</html>
