 <h1 style="font-size:150%">沙灘排球場地</h1>
 <p style="font-size:100%">沙灘排球場位於沙地上，通常設置在海灘或沙地運動場。場地尺寸為16米長、8米寬，比傳統排球場略小。
  場地中央有一個球網，男子比賽網高2.43米，女子比賽網高2.24米。由於沙灘排球通常是2對2進行，場地相對簡潔，周圍無需額外緩衝區，但場地邊界會用明顯的線條或標記標示。</p>
 </body>
