<!-- 內容區 -->
<div class="column center-text">
  <h2>簡短介紹</h2>
  <p>麻將是一款結合策略、記憶與運氣的四人遊戲。</p>
  <p>本網站將帶你從新手入門，到老手的進階思考。</p>

</div>

<div class="column center-text">
  <h2>為什麼要打麻將？</h2>
  <p>可以訓練記憶力與計算能力。</p>
</div>

<!-- 地圖標題 -->
<div class="map-title">
  <h2>屏東麻將館分布（Leaflet + OpenStreetMap）</h2>
  <p>Data Visualization</p>
</div>

<!-- 地圖 -->
<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
// 建立地圖
const map = L.map('map').setView([22.6730, 120.4880], 12);

// OpenStreetMap 圖層
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '© OpenStreetMap'
}).addTo(map);

// 麻將館資料
const mahjongPlaces = [
  { name: "自摸的問題 麻將棋藝館", lat: 22.6729, lng: 120.4881 },
  { name: "毅大師 24H 麻將館", lat: 22.6738, lng: 120.4902 },
  { name: "出棋不藝 麻將競技館", lat: 22.6750, lng: 120.4855 },
  { name: "誼緣坊 麻將棋藝館", lat: 22.6762, lng: 120.4820 }
];

// 加標記
mahjongPlaces.forEach(place => {
  L.marker([place.lat, place.lng])
    .addTo(map)
    .bindPopup(`<b>${place.name}</b>`);
});
</script>

</body>
