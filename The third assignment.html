<h1>麻將簡介</h1>
<p>麻將是一款起源於中國的傳統牌類遊戲，由四名玩家進行。遊戲目標是透過摸牌和打牌，
  最快將手中的牌湊成符合規則的牌型（胡牌）。麻將結合了運氣與技巧，牌組包含數牌（萬、筒、條）和字牌（東、南、西、北、中、發、白）。
  各地玩法略有不同，台灣常見玩法使用144張牌，每位玩家起手16張牌。</p>
