<!DOCTYPE html>
<html><head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
#collapsible {background-color: #777; color: white; padding: 18px; width: 100%; border: none; text-align: left; fontsize: 15px;}
#content {padding: 18px; display: none;}
</style></head>
<body>
<button type="button" id="collapsible" onclick="show()">Collapsible</button>
<div id="content">Hidden information here</div>
<script>
function show(){
let elem=document.getElementById("content")
if (elem.style.display === "block") {
elem.style.display = "none";
} else {
elem.style.display = "block";
}
};
</script>
</body></html>

<script>
let d = new Date();
let time = d.getHours();
if (time<12) {
document.write("<b>早安</b>");
}
else if (time<18) {
document.write("<b>午安</b>");
}
else {
document.write("<b>晚安!</b>");
}
</script>
