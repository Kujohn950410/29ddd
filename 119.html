<!-- 地圖 -->
<h2 style="text-align:center;">屏東麻將館分布地圖</h2>
<div id="map"></div>

<!-- Pie Chart -->
<div class="info">
  <h2>屏東各地區麻將館比例</h2>
  <canvas id="pieChart" width="400" height="400"></canvas>
</div>

<!-- JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
// 地圖
const map = L.map('map').setView([22.6730, 120.4880], 12);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution:'© OpenStreetMap'
}).addTo(map);

const mahjongPlaces = [
  { name:"屏東市 麻將館", lat:22.673, lng:120.488 },
  { name:"潮州 麻將館", lat:22.55, lng:120.54 },
  { name:"內埔 麻將館", lat:22.63, lng:120.60 }
];

mahjongPlaces.forEach(p=>{
  L.marker([p.lat, p.lng]).addTo(map).bindPopup(p.name);
});

// Pie Chart
new Chart(document.getElementById('pieChart'), {
  type:'pie',
  data:{
    labels:['屏東市','潮州鎮','內埔鄉','其他'],
    datasets:[{
      data:[4,2,1,1],
      backgroundColor:['#ff6384','#36a2eb','#ffce56','#4bc0c0']
    }]
  },
  options:{
    plugins:{
      legend:{position:'bottom'}
    }
  }
});
</script>
