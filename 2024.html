<!DOCTYPE html>

<body>
<h1 style="font-size:200%">比賽隊伍 前後排</h1>
</body>
</html>
<!DOCTYPE html>
<html>
<body>
<p style="font-size:100%">每隊有6名場上球員，場上球員分為前排3人和後排3人。最一般的情況，三米線前面的就叫前排，三米線後面的就叫後排，如果是前排的球員，可以在三米線前在高過白帶的位置做出攻擊擊球，如果是後排的球員，不行在三米線前在高過白帶的位置做出攻擊擊球。.</p>
</body>
</html>
