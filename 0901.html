<style>
.center {
margin: auto; width: 70%; background-color: red;
animation-name: anime; animation-duration: 4s; animation-timing-function: linear;
}
@keyframes anime {
0% {background-color: red;}
25% {background-color: yellow;}
50% {background-color: blue;}
100% {background-color: green;}
}
</style>
<body>
<div class="center">
<p>Hello World!</p>
<p>This is the first paragraph</p>
</div>
</body>
